<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer - Facebook BART CNN Model</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>
  <body>
    <h1>AI Text Summarizer - Facebook BART CNN Model</h1>
    <p>This app leverages the power of Artificial Intelligence API, especially the <a href="https://huggingface.co/facebook/bart-large-cnn" target="_blank">Facebook BART large CNN Model</a> to provide concise summaries of long texts.</p>
    <p> Paste your text into the text area below and click the "Submit" button. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"> </textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
